function play(id, title){
    $("#player").attr('src', 'https://drive.google.com/uc?id=' + id + '&authuser=0&export=download');
    $("#player")[0].play();

    $("#title").text(title);  
}

$(function(){
    audioList.map( (list) => {
        var newRow = $("<tr>");
        var cols = "";

        cols += '<td class="col-sm-8"><a href="https://drive.google.com/uc?id=' + list[2] + '&authuser=0&export=download">' + list[1] + '</a></td>';
        cols += '<td class="col-sm-4"><button type="button" class="btn btn-info" data-id="' + list[0] + '" data-title="' + list[1] + '"><span class="glyphicon glyphicon-play"></span>Play</button></td>';
        newRow.append(cols);
        $("table.order-list tbody").append(newRow);
   });

    $("button").on('click', function(){
      var id = $(this).attr('data-id');
      var title = $(this).attr('data-title');
      console.log(id, title);
      play(id, title);
    });

    $("#player").on('ended', () => {
      var track = Math.floor((Math.random() * audioList.length) + 1);
      play(audioList[track][0], audioList[track][1]);
    });
});
